<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gourmet Paradise</title>
  <link rel="stylesheet" href="login.css">
  <script>
    function login() {
      // Fake login check: You can replace this with actual authentication logic
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "user" && password === "password") {
        // Set loggedIn status in localStorage
        localStorage.setItem("loggedIn", true);
        alert("Login successful!");
        window.location.href = "checkout.html"; // Redirect to order page after successful login
      } else {
        alert("Incorrect username or password!");
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login to Proceed</h2>
    <form onsubmit="event.preventDefault(); login();">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Gourmet Paradise</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>Gourmet Paradise</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Payment Section -->
  <main>
    <section class="payment-section">
      <div class="container">
        <h2>Secure Payment</h2>
        <p>Please enter your payment details to complete your order.</p>
        
        <form id="payment-form">
          <!-- Cardholder's Name -->
          <div class="form-group">
            <label for="cardholder-name">Cardholder's Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>
          </div>
          
          <!-- Card Number -->
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required maxlength="19">
          </div>
          
          <!-- Expiry and CVV -->
          <div class="form-row">
            <div class="form-group">
              <label for="expiry-date">Expiry Date</label>
              <input type="date" id="expiry-date" name="expiry-date" placeholder="MM/YY" required maxlength="5">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="password" id="cvv" name="cvv" placeholder="123" required maxlength="4">
            </div>
          </div>
          
          <!-- Billing Address -->
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <textarea id="billing-address" name="billing-address" placeholder="123 Street, City, State, ZIP" required></textarea>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="payment-btn">Pay Now</button>
        </form>

        <!-- OTP Section (Initially Hidden) -->
        <div id="otp-section" style="display: none;">
          <h3>Enter OTP</h3>
          <p>We have sent an OTP to your registered mobile number/email. Please enter it below to confirm your payment.</p>
          <form id="otp-form">
            <div class="form-group">
              <label for="otp">OTP</label>
              <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6">
            </div>
            <button type="submit" class="otp-btn">Submit OTP</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Gourmet Paradise. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mock submission handler
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Payment details submitted successfully! OTP has been sent.');
      
      // Simulate OTP sending (in a real scenario, this would involve backend processing)
      localStorage.setItem('mockOTP', '123456'); // Storing mock OTP
      document.getElementById('payment-form').style.display = 'none'; // Hide payment form
      document.getElementById('otp-section').style.display = 'block'; // Show OTP section
    });

    document.getElementById('otp-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredOTP = document.getElementById('otp').value;
      const correctOTP = localStorage.getItem('mockOTP');

      if (enteredOTP === correctOTP) {
        alert('OTP verified! Payment Successful. Thank you for your order.');
        localStorage.clear(); // Clear cart and mock OTP
        window.location.href = "thankyou.html"; // Redirect to thank you page
      } else {
        alert('Invalid OTP. Please try again.');
      }
    });
  </script>
</body>
</html>

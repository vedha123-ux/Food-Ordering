<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Table</title>
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <section class="reservation-section">
    <div class="reservation-box">
      <h2><i class="fas fa-utensils"></i> Book a Table</h2>
      <p>Reserve your table now and enjoy a delightful dining experience!</p>
      <form id="reservationForm">
        <!-- Name -->
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <small class="error-message"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <small class="error-message"></small>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          <small class="error-message"></small>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
          <input type="date" id="date" name="date" required>
          <small class="error-message"></small>
        </div>

        <!-- Time -->
        <div class="form-group">
          <label for="time"><i class="fas fa-clock"></i> Time</label>
          <input type="time" id="time" name="time" required>
          <small class="error-message"></small>
        </div>

        <!-- Guests -->
        <div class="form-group">
          <label for="guests"><i class="fas fa-users"></i> Number of Guests</label>
          <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required min="1">
        </div>

        <div class="form-group">
            <label for="specialRequests">
              <i class="fas fa-concierge-bell"></i> Special Requests
            </label>
            <select id="specialRequests" name="specialRequests" class="dropdown">
              <option value="" disabled selected>Select a Special Request</option>
              <option value="Ac Rooms">Ac Rooms for Dinner</option>
              <option value="Birthday">Birthday</option>
              <option value="Wedding">Wedding</option>
              <option value="Candlelight Dinner">Candlelight Dinner</option>
              <option value="Business Meeting">Business Meeting</option>
            </select>
          </div>
          
         
          
          

        <!-- Submit Button -->
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Book Now</button>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("reservationForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      let isValid = true;

      // Name Validation
      const nameField = document.getElementById("name");
      const nameError = nameField.nextElementSibling;
      if (/^\d/.test(nameField.value)) {
        nameError.textContent = "Name cannot start with a number.";
        isValid = false;
      } else {
        nameError.textContent = "";
      }

      // Email Validation
      const emailField = document.getElementById("email");
      const emailError = emailField.nextElementSibling;
      if (/^\d/.test(emailField.value)) {
        emailError.textContent = "Email cannot start with a number.";
        isValid = false;
      } else {
        emailError.textContent = "";
      }

      // Phone Number Validation
      const phoneField = document.getElementById("phone");
      const phoneError = phoneField.nextElementSibling;
      if (!/^[6-9]\d{9}$/.test(phoneField.value)) {
        phoneError.textContent = "Phone number must start with 6-9 and be 10 digits long.";
        isValid = false;
      } else {
        phoneError.textContent = "";
      }

      // Date Validation
      const dateField = document.getElementById("date");
      const dateError = dateField.nextElementSibling;
      const selectedDate = new Date(dateField.value);
      const today = new Date();
      const nextYear = new Date();
      nextYear.setFullYear(today.getFullYear() + 1);

      if (selectedDate < today || selectedDate > nextYear) {
        dateError.textContent = "Date must be within the next 12 months.";
        isValid = false;
      } else {
        dateError.textContent = "";
      }

      // Time Validation (12-hour format)
      const timeField = document.getElementById("time");
      const timeError = timeField.nextElementSibling;
      const timeValue = timeField.value;
      if (!/^(0[1-9]|1[0-2]):[0-5][0-9]$/.test(timeValue) && timeValue) {
        timeError.textContent = "Time must be in 12-hour format (HH:MM).";
        isValid = false;
      } else {
        timeError.textContent = "";
      }

      // If all fields are valid, submit the form
      if (isValid) {
        alert("Table reserved successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
